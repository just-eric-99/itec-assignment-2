<body>
    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col-lg-5 col-xl-5" style="padding-bottom: 20px;">
                <legend>ITEC2016 Assigment 2 Survey</legend>
                <form action="/form" method="POST" onsubmit="postWithAjax(this);return false;">
                    <div class="mb-3">
                        <span>Which area of Hong Kong do you live in?</span>
                        <select class="form-select" name="area" onchange="areaSelected(this.value)" required>
                            <option value="">Please select an area:</option>
                            <option value="New Territories">New Territories</option>
                            <option value="Kowloon">Kowloon</option>
                            <option value="Hong Kong Island">Hong Kong Island</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="districts"> Which district of above area do you live in?</label>
                        <select class="form-select" name="districts" id="districts"></select>
                    </div>

                    <div class="mb-3">
                        <span>Which region of do you wanna travel the most?</span>
                        <select class="form-select" name="region" onchange="regionSelected(this.value)" required>
                            <option value="">Please select a team:</option>
                            <option value="Asia">Asia</option>
                            <option value="Middle East, North Africa, and Greater Arabia">Middle East, North Africa,
                                and
                                Greater Arabia</option>
                            <option value="Europe">Europe</option>
                            <option value="North America">North America</option>
                            <option value="Central America and the Caribbean">Central America and the Caribbean
                            </option>
                            <option value="South America">South America</option>
                            <option value="Oceania">Oceania</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <span>Select a country from selected region: </span>
                        <select class="form-select" name="country" id="country" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="pineappleOnPizza">Hostest topic of all time: Pineapple ON Pizza? </label>
                        <span>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pineappleOnPizza" value="Yes"
                                    required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    YAYYYYYY
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pineappleOnPizza" value="No">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    NAHHHHHH
                                </label>
                            </div>
                        </span>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>

                </form>
            </div>

            <div class="col-lg-7 col-xl-7">
                <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <div class="card" style="padding-left: 85px; padding-right: 85px;">
                                <div class="card-body">
                                    <div class="container text-center shadow-1-strong justify-content-center align-items-center "
                                        style="padding: 20px;">
                                        Which district people live in Hong Kong?
                                    </div>
                                    <div class="row">
                                        <div class="col-12 " style="border: 1px solid grey; padding: auto;">
                                            <div class="container" id="chartdiv"
                                                style="height: 300px; padding: 10px; margin-bottom: 15px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">

                            <div class="card" style="padding-left: 85px; padding-right: 85px;">
                                <div class="card-body">
                                    <div class="container text-center shadow-1-strong justify-content-center align-items-center "
                                        style="padding: 20px;">
                                        Which country do people wanna travel the most?
                                    </div>
                                    <div class="row">
                                        <div class="col-12 " style="border: 1px solid grey; padding: auto;">
                                            <div class="container" id="chartdiv2"
                                                style="height: 300px; padding: 10px; margin-bottom: 15px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <div class="card" style="padding-left: 85px; padding-right: 85px;">
                                <div class="card-body">
                                    <div class="container text-center shadow-1-strong justify-content-center align-items-center "
                                        style="padding: 20px;">
                                        Pineapple on Pizza?
                                    </div>

                                    <div class="row">
                                        <div class="col-12 " style="border: 1px solid grey; padding: auto;">
                                            <div class="container" id="chartdiv3"
                                                style="height: 300px; padding: 10px; margin-bottom: 15px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
